
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
          <link rel='stylesheet' href='/static/navbar.css'>
    <title>Document</title>
</head>
<body>
<div class=' bg-secondary'> 
    <nav class="navbar navbar-expand-lg navbar-light p-3">
        <a class="navbar-brand  text-white" href="{% url 'homePage' %}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% url 'homePage' as url %}
                <a class="{% if request.path == url %} active {% endif %} nav-item nav-link text-white" href="{{url}}">Home</a>
                {% url 'about' as url %}
                <a class="{% if request.path == url %} active {% endif %} nav-item nav-link text-white" href="{{url}}">About</a>
                {% url 'servicesData' as url %}
                <a class="{% if request.path == url %} active {% endif %}  nav-item nav-link text-white" href="{{url}}">servicesData</a>
                {% url 'course' as url %}
                <a class="{% if request.path == '/course/' %} active {% endif %}  nav-item nav-link text-white" href="{{url}}">Course</a>
                <a class="{% if request.path == '/user/' %} active {% endif %} nav-item nav-link text-white"  href="{% url 'user' %}">User</a>
                {% comment %} <a class="nav-item nav-link disabled  text-white" href="#">Disabled</a> {% endcomment %}
            </div>
            
        </div>
    </nav>
</div>
